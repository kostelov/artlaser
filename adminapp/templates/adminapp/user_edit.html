{% extends 'authapp/base.html' %}
{% load staticfiles %}
{% load tags %}

{% block title %}
    {{ block.super }} - {{ title }}
{% endblock%}

{% block content %}
    <div class="register-form">
        <form method="post" enctype="multipart/form-data">
            <h2 class="text-center">{{ title }}</h2>
            {% csrf_token %}
            {{ form.as_p}}
            <div class="user_avatar"><img src="{{ object.avatar|default_avatar }}"></div>
            <br>
            <input class="form-control btn btn-primary btn-block" type="submit" value="Cохранить">
        </form>
        <br>
           <p class="text-center"><a href="{% url 'administrator:users' %}" class="">назад</a></p>
    </div>
{% endblock %}
