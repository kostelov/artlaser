{% load staticfiles %}

<header>
    <a class="logo" href="{% url 'main' %}"><img src="{% static '/img/my_store_logo.png' %}" alt="logo"></a>
    <a class="search" href="#"><img src="{% static '/img/search.png' %}" alt=""></a>
    <input class="search_input" type="search" placeholder="Поиск">
    <ul class="menu">
        <li>
            <a class="{% if request.resolver_match.url_name == 'main' %} click {% endif %}"
               href="{% url 'main' %}">
                ДОМОЙ
            </a>
        </li>
        <li>
            <a class="{% if request.resolver_match.url_name == 'products' %} click {% endif %}"
                href="{% url 'products' %}">
                КАТАЛОГ
            </a>
        </li>
        <li>
            <a class="{% if request.resolver_match.url_name == 'contact' %} click {% endif %}"
                href="{% url 'contact' %}">
                КОНТАКТЫ
            </a>
        </li>
    </ul>
</header>
